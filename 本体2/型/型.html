<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>おすすめトピックとゲーム攻略サイト</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="../images/サイコロicon.jpeg" class="logo-photo" />
          <h1>第五録</h1>
        </div>
        <header class="c-header c-hamburger-menu">
          <input
            type="checkbox"
            name="hamburger"
            id="hamburger"
            class="c-hamburger-menu__input"
          />
          <label for="hamburger" class="c-hamburger-menu__bg"></label>
          <ul class="c-header__list c-hamburger-menu__list">
            <li class="c-header__list-item">
              <a href="" class="c-header__list-link">ホーム</a>
            </li>
            <li class="c-header__list-item">
              <a href="../最新情報/最新情報.html" class="c-header__list-link"
                >最新情報</a
              >
            </li>
            <li class="c-header__list-item">
              <a href="../情報/情報.html" class="c-header__list-link"
                >キャラ情報</a
              >
            </li>
            <li class="c-header__list-item">
              <a
                href="../お問い合わせ/お問合せフォーム.html"
                class="c-header__list-link"
                >お問い合わせ</a
              >
            </li>
          </ul>
          <div id="overlay"></div>
          <nav id="burger-menu">
            <input type="checkbox" id="hamburger" style="display: none" />
            <label for="hamburger" class="c-hamburger-menu__button">
              <span class="c-hamburger-menu__button-mark"></span>
              <span class="c-hamburger-menu__button-mark"></span>
              <span class="c-hamburger-menu__button-mark"></span>
            </label>
          </nav>
        </header>
      </nav>
    </header>

    <section class="banner">
      <h2>第五人格最新攻略情報</h2>
      <p>第五人格の様々の情報が盛りだくさん！！</p>
    </section>

    <div class="wrapper">
      <div class="sidebar">
        <h2>サバイバー一覧</h2>
        <ul id="survivor-list">
          <!-- JavaScriptでサバイバーを追加 -->
        </ul>

        <h2>ハンター一覧</h2>
        <ul id="hunter-list">
          <!-- JavaScriptでハンターを追加 -->
        </ul>
      </div>
    </div>
    <hr class="custom-line" />
    <div id="comment-section" style="clear: both">
      <h2>みんなのコメント</h2>
      <form id="comment-form">
        <input
          type="text"
          id="username-input"
          placeholder="ユーザーネームを入力してください"
          required
        />
        <textarea
          id="comment-input"
          placeholder="コメントを入力してください..."
          required
        ></textarea>
        <button type="submit">コメントを投稿</button>
      </form>

      <div id="comments-container">
        <div id="comments" class="scrollable">
          <!-- コメントがここに追加されます -->
        </div>
      </div>
    </div>
    <!-- スクロール時に表示される横棒 -->
    <div id="scroll-bar">
      <a href="../最新情報/最新情報.html">最新アップデート情報</a>
      <a href="#comments">みんなのコメント</a>
      <a href="../情報/情報.html">キャラ情報</a>
      <a href="../お問い合わせ/お問合せフォーム.html">お問い合わせ</a>
    </div>

    <footer>
      <div class="footer-links">
        <a href="../プライバシー/プライバシーポリシー.html"
          >プライバシーポリシー</a
        >
        <a href="../お問い合わせ/お問合せフォーム.html">お問い合わせフォーム</a>
        <a href="../運営者情報/運営者ブロック.html">運営情報</a>
      </div>
      <p>&copy; 2024 第五録 IdentityV 第五人格攻略サイト</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
